<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="assets/css/main.css" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/css/edituser.css">
    <link href="assets/img/icon.png" rel="icon">
     <!-- font awesome -->
  <script src="https://kit.fontawesome.com/b33074880d.js" crossorigin="anonymous"></script>
    <title>On-Call App</title>
</head>
<body>
    <header id="header" class="header d-flex align-items-center tip">
        <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
    
          <a href="index.html" class="logo d-flex align-items-center">
            <!-- Uncomment the line below if you also wish to use an image logo -->
            <img src="assets/img/logo.png" alt="logo">        <h1>On-Call App<span>.</span></h1>
          </a>
    
          <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
          <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>
          <nav id="navbar" class="navbar">
            <ul>
              <li><a href="index.html" class="active">Home</a></li>
              <li><a href="signup.html">Sign up/Login</a></li>
            </ul>
          </nav><!-- .navbar -->
    
        </div>
      </header>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <!-- user data only -->
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold" id="diname">name</span><span class="text-black-50" id="diemail">email</span><span> </span></div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Firstname</label><input type="text" class="form-control" id="edfirstname"></div>
                        <div class="col-md-6"><label class="labels">Lastname</label><input type="text" class="form-control"  placeholder="lastname" id="edlastname"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="enter phone number" id="edphone"></div>
                        <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" placeholder="enter email id" id="edemail"></div>
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-outline-primary profile-button" type="submit" id="savebtn"><i class="fa-solid fa-floppy-disk"></i> Save Profile</button></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    <script src="assets/js/edituser.js"></script>
</body>
</html>
