<body>
  <header id="header" class="header d-flex align-items-center tip">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

      <a href="index.html" class="logo d-flex align-items-center">
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <img src="assets/img/logo.png" alt="logo">        <h1>On-Call App<span>.</span></h1>
      </a>

      <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
      <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>
      <nav id="navbar" class="navbar">
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="signup.html">Sign up/Login</a></li>
        </ul>
      </nav><!-- .navbar -->

    </div>
  </header>
    <div class="vw-100 vh-100">
    <div class="cont">
      <form id="signinfr">
      <div class="form sign-in">
        <h2>Welcome back,</h2>
        <label>
          <span>Email</span>
          <input type="email" />
        </label>
        <label>
          <span>Password</span>
          <input type="password" />
        </label>
        <p class="forgot-pass">Forgot password?</p>
        <button id="signinbtn" type="submit" class="submit">Sign In</button>
      </div>
    </form>
      <div class="sub-cont">
        <div class="img">
          <div class="img__text m--up">
            <h2>New here?</h2>
            <p>Sign up and discover great amount of new opportunities!</p>
          </div>
          <div class="img__text m--in">
            <h2>One of us?</h2>
            <p>If you already has an account, just sign in. We've missed you!</p>
          </div>
          <div class="img__btn">
            <span class="m--up">Sign Up</span>
            <span class="m--in">Sign In</span>
          </div>
        </div>
        <form id="signupfr">
        <div class="form sign-up">
          <h2>Time to feel like home,</h2>
          <label>
            <span>Firstname</span>
            <input type="text" id="sufname"/>
          </label>
          <label>
            <span>Lastname</span>
            <input type="text" id="sulname"/>
          </label>
          <label>
            <span>Email</span>
            <input type="email" id="suemail"/>
          </label>
          <label>
            <span>Password</span>
            <input type="password" id="supassword"/>
          </label>
          <button id="signupbtn" type="submit" class="submit">Sign Up</button>

            <div id="message" class="col-sm-offset-3 col-sm-6 m-t-15"></div>
        </form>
        </div>
      </div>
    </div>
</div>
