<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="assets/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/addcheck.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link href="assets/img/icon.png" rel="icon">

     <!-- font awesome -->
  <script src="https://kit.fontawesome.com/b33074880d.js" crossorigin="anonymous"></script>
    <title>On-Call App</title>
</head>
<body>
    <header id="header" class="header d-flex align-items-center tip">
        <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
    
          <a href="index.html" class="logo d-flex align-items-center">
            <!-- Uncomment the line below if you also wish to use an image logo -->
            <img src="assets/img/logo.png" alt="logo">        <h1>On-Call App<span>.</span></h1>
          </a>
    
          <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
          <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>
          <nav id="navbar" class="navbar">
            <ul>
              <li><a href="homepage.html" class="active">Home</a></li>
              <li><a href="signup.html">Sign up/Login</a></li>
            </ul>
          </nav><!-- .navbar -->
    
        </div>
    </header>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <!-- user data only -->
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold" id="acname"></span><span class="text-black-50" id="acemail"></span><span> </span></div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Add Check</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12"><label class="labels">Title</label><input type="text" class="form-control" placeholder="Title" id="actitle"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">URL</label><input type="url" class="form-control" placeholder="URL" id="acurl"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">HTTP Method</label>
                            <select class="form-control methoddp" id="#acmethod">
                            <option value="" disabled selected hidden>Choose a Method</option>
                            <option value="1">Get</option>
                            <option value="2">Post</option>
                            <option value="3">Put</option>
                            <option value="4">Delete</option>
                            <option value="5">Patch</option>
                            <option value="6">Head</option>
                            <option value="7">Options</option>
                            <option value="8">Trace</option>
                            <option value="9">Connect</option>
                          </select></div>
                        <div class="col-md-6"><label class="labels">Expected Status Code</label><input type="text" class="form-control" placeholder="Expected Status Code" id="accode"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                        <!-- header popup -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#headpop">
                            Add Header
                          </button>
                          
                          <!-- Modal -->
                          <div class="modal fade" id="headpop" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title">Header</h5>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="col-md-6"><label class="labels">key</label><input type="text" class="form-control" placeholder="key" id="achkey"></div>
                                    <div class="col-md-6"><label class="labels">value</label><input type="text" class="form-control" placeholder="value" id="achval"></div>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                  <button type="button" class="btn btn-primary" id="achbtn">Save changes</button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                        <!-- body popup -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#popbody">
                            Add Body
                          </button>
                          
                          <!-- Modal -->
                          <div class="modal fade" id="popbody" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title">Body</h5>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="col-md-6"><label class="labels">key</label><input type="text" class="form-control" placeholder="key" id="acbkey"></div>
                                    <div class="col-md-6"><label class="labels">value</label><input type="text" class="form-control" placeholder="value" id="acbval"></div>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                  <button type="button" class="btn btn-primary" id="acbbtn">Save changes</button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-outline-primary profile-button" type="submit" id="acbtn"><i class="fa-solid fa-floppy-disk"></i> Save Check</button></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assets/js/addcheck.js"></script>
</body>
</html>
